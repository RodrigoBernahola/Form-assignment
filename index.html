<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <aside>
        
        <div class="container-logo">

            <div class="center-logo">

                <div class="logo">
                    <img src="./odin-lined.png" alt="Logo del sitio web de Odin Project">
                </div>
                
                <p class="odin">ODIN</p>

            </div>

        </div>

        <p>
            Photo by <a href="https://unsplash.com/es/@davidlangdesign?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Lang</a> on <a href="https://unsplash.com/es/fotos/un-cuerpo-de-agua-con-casas-en-una-colina-en-la-distancia-Tg1aGZWAcf8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>

    </aside>


    <section>

        <div class="first">

            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
            </p>

        </div>
        
        <div class="second">

            <h2>Let's do this!</h2>

            <form action="post">

                <div>
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name">
                </div>
                
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                    
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                </div>
                
                <div>
                    <label for="c-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="c-pwd" name="cpwd">
                </div>
                
            </form>

        </div>
        
        <div class="third">

            <button>Create account</button>
            <p>Already have an account? <a href="pepe">Log in</a></p>

        </div>
    </section>

</body>
</html>
